<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Project 9 </title>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
        <h1> PROJECT 9 COUNTDOWN / SLIDESHOW </h1>

        <p> How many seconds would you like to set your alarm for? </p>
        <input id="seconds" value="" />
        <button onclick="countdown()"> Set </button>
        <p id="timer"></p>
        <br> <br>

        <!-- SLIDESHOW SECTION -->
        <h3 style="text-align:center; color:orangered"> HOLIDAY SLIDESHOW </h3>
        <div class="slideshow-container">

            <!-- Full width image with number and capture text -->

            <!-- Photo Container 1 -->
            <div class="mySlides fade">
                <div class="numbertext"> 1 / 3</div>
                <img src="CSS/Images/img1.jpg" style="width:100%" alt="Halloween">
                <div class="text"> Halloween Theme </div>
            </div>
            <!-- End Photo Container 1 -->

            
            <!-- Photo Container 2 -->
            <div class="mySlides fade">
                <div class="numbertext"> 2 / 3</div>
                <img src="CSS/Images/img2.jpg" style="width:100%" alt="Thanksgiving">
                <div class="text"> Thanksgiving Theme </div>
            </div>
            <!-- End Photo Container 2 -->
            
            <!-- Photo Container 3 -->
            <div class="mySlides fade">
                <div class="numbertext"> 3 / 3</div>
                <img src="CSS/Images/img3.jpg" style="width:100%" alt="Christmas">
                <div class="text"> Christmas Theme </div>
            </div>
            <!-- End Photo Container 3 -->

            <!-- END Full width images-->

            <!-- NEXT AND PREVIOUS BUTTONS-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- END NEXT & PREVIOUS BUTTONS-->
        </div>

        <!-- DOTS / CIRCLES -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- END DOTS / CIRCLES-->
    </body>
</html>
